<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parking Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded-bottom-lg">
        <div class="container-fluid">
            <div id="backButton" style="display: none;">
                <a href="/home" class="btn btn-outline-light d-flex align-items-center me-auto" style="border: none;">
                    <i class="fas fa-caret-left fa-lg me-1"></i> Back
                </a>
            </div>
            
            <div class="ms-auto">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    Urban parker <i class="fas fa-bell ms-2"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card rounded-xl bg-white">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Welcome Back</h2>
                
                <!-- Toggle Buttons -->
                <div class="btn-group w-100 mb-4">
                    <button class="btn btn-outline-primary active" id="loginToggle">Login</button>
                    <button class="btn btn-outline-primary" id="registerToggle">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" style="display: none;">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <div id="messageArea" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Check if user is logged in and show back button if true
            $.get('/api/auth/check', function(data) {
                if (data.isLoggedIn) {
                    $('#backButton').show();
                }
            });

            // Auto-fill login form if credentials are in URL
            const urlParams = new URLSearchParams(window.location.search);
            const autoEmail = urlParams.get('email');
            const autoPass = urlParams.get('pass');
            if (autoEmail && autoPass) {
                $('input[name="email"]').val(autoEmail);
                $('input[name="password"]').val(autoPass);
                // Optional: Auto submit
                $('#loginForm').submit();
            }

            $('#loginToggle').click(function() {
                $(this).addClass('active');
                $('#registerToggle').removeClass('active');
                $('#loginForm').show();
                $('#registerForm').hide();
            });

            $('#registerToggle').click(function() {
                $(this).addClass('active');
                $('#loginToggle').removeClass('active');
                $('#registerForm').show();
                $('#loginForm').hide();
            });

            function showMessage(message, isError = false) {
                $('#messageArea')
                    .removeClass('alert-success alert-danger')
                    .addClass(isError ? 'alert-danger' : 'alert-success')
                    .text(message)
                    .show();
            }

            $('#loginForm').submit(function(e) {
                e.preventDefault();
                const formData = {
                    email: this.email.value,
                    password: this.password.value
                };

                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        showMessage('Login successful!');
                        window.location.href = '/home'; // Change redirect to /home
                    },
                    error: function(xhr) {
                        showMessage(xhr.responseJSON?.error || 'Login failed', true);
                    }
                });
            });

            $('#registerForm').submit(function(e) {
                e.preventDefault();
                const formData = {
                    username: this.username.value,
                    email: this.email.value,
                    password: this.password.value
                };

                $.ajax({
                    url: '/api/auth/register',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        showMessage('Registration successful! Please login.');
                        $('#loginToggle').click();
                    },
                    error: function(xhr) {
                        showMessage(xhr.responseJSON?.error || 'Registration failed', true);
                    }
                });
            });
        });
    </script>
   
</body>
</html>
