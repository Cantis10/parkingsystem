<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parking Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded-bottom-lg">
        <div class="container-fluid">
            <div id="backButton" style="display: none;">
                <a href="/home" class="btn btn-outline-light d-flex align-items-center me-auto" style="border: none;">
                    <i class="fas fa-caret-left fa-lg me-1"></i> Back
                </a>
            </div>

            <div class="ms-auto">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    Master Parker
                </a>
            </div>
        </div>
    </nav>

    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card rounded-xl bg-white">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Welcome Back</h2>

                <!-- Toggle Buttons -->
                <div class="btn-group w-100 mb-4">
                    <button type="button" class="btn btn-outline-primary active" id="loginToggle">Login</button>
                    <button type="button" class="btn btn-outline-primary" id="registerToggle">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" style="display: none;">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="registerPlate" name="liscense_plate" placeholder="License Plate" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <div id="messageArea" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Check if user is logged in and show back button if true
            $.get('/api/auth/check', function (data) {
                if (data.isLoggedIn) {
                    $('#backButton').show();
                }
            });

            // Auto-fill login form if credentials are in URL
            const urlParams = new URLSearchParams(window.location.search);
            const autoEmail = urlParams.get('email');
            const autoPass = urlParams.get('pass');
            if (autoEmail && autoPass) {
                $('#loginEmail').val(autoEmail);
                $('#loginPassword').val(autoPass);
            }

            $('#loginToggle').click(function () {
                $(this).addClass('active');
                $('#registerToggle').removeClass('active');
                $('#loginForm').show();
                $('#registerForm').hide();
                $('#messageArea').hide();
            });

            $('#registerToggle').click(function () {
                $(this).addClass('active');
                $('#loginToggle').removeClass('active');
                $('#registerForm').show();
                $('#loginForm').hide();
                $('#messageArea').hide();
            });

            function showMessage(message, isError = false) {
                $('#messageArea')
                    .removeClass('alert-success alert-danger')
                    .addClass(isError ? 'alert-danger' : 'alert-success')
                    .text(message)
                    .show();
            }

            // Login form handler with proper preventDefault
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();
                e.stopPropagation();
                
                const formData = {
                    email: $('#loginEmail').val(),
                    password: $('#loginPassword').val()
                };

                console.log('Attempting login with:', formData.email);

                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log('Login successful:', response);
                        showMessage('Login successful! Redirecting...');
                        setTimeout(function() {
                            window.location.href = '/home';
                        }, 500);
                    },
                    error: function (xhr) {
                        console.error('Login error:', xhr);
                        showMessage(xhr.responseJSON?.error || 'Login failed', true);
                    }
                });

                return false; // Extra safeguard
            });

            // Register form handler
            $('#registerForm').on('submit', function (e) {
                e.preventDefault();
                e.stopPropagation();
                
                const formData = {
                    username: $('#registerUsername').val(),
                    email: $('#registerEmail').val(),
                    password: $('#registerPassword').val(),
                    liscense_plate: $('#registerPlate').val()
                };

                console.log('Attempting registration for:', formData.email);

                $.ajax({
                    url: '/api/auth/register',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log('Registration successful:', response);
                        showMessage('Registration successful! Please login.');
                        // Clear form
                        $('#registerForm')[0].reset();
                        // Switch to login tab
                        setTimeout(function() {
                            $('#loginToggle').click();
                        }, 1500);
                    },
                    error: function (xhr) {
                        console.error('Registration error:', xhr);
                        showMessage(xhr.responseJSON?.error || 'Registration failed', true);
                    }
                });

                return false; // Extra safeguard
            });
        });
    </script>

</body>

</html>
