<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parking Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">

    <style>
        /* Optional: make modal popup look cleaner */
        #guestDialog {
            text-align: center;
            font-size: 1.1rem;
        }
        .ui-dialog-titlebar-close {
            display: none; /* hide the X button for cleaner look */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded-bottom-lg">
        <div class="container-fluid">
            <div id="backButton" style="display: none;">
                <a href="/home" class="btn btn-outline-light d-flex align-items-center me-auto" style="border: none;">
                    <i class="fas fa-caret-left fa-lg me-1"></i> Back
                </a>
            </div>

            <div class="ms-auto">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    Master Parker
                </a>
            </div>
        </div>
    </nav>

    <!-- Example Demo Cards (non-logged-in users click these) -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Available Parking Spaces</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card parking-card mb-3" style="cursor: pointer;">
                    <div class="card-body text-center">
                        <i class="fas fa-parking fa-3x mb-2 text-primary"></i>
                        <h5>Spot A1</h5>
                        <p>Tap to reserve</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card parking-card mb-3" style="cursor: pointer;">
                    <div class="card-body text-center">
                        <i class="fas fa-parking fa-3x mb-2 text-primary"></i>
                        <h5>Spot B2</h5>
                        <p>Tap to reserve</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Guest Popup Dialog -->
    <div id="guestDialog" title="Guest Access" style="display:none;">
        <p>Create an account to park!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Check if user is logged in
            let isLoggedIn = false;

            $.get('/api/auth/check', function (data) {
                isLoggedIn = data.isLoggedIn;
                if (isLoggedIn) {
                    $('#backButton').show();
                }
            });

            // Define popup
            $("#guestDialog").dialog({
                autoOpen: false,
                modal: true,
                buttons: {
                    "Login / Register": function () {
                        window.location.href = '/login';
                    },
                    "Close": function () {
                        $(this).dialog("close");
                    }
                },
                open: function () {
                    $('.ui-widget-overlay').css({ opacity: 0.5, background: '#000' });
                }
            });

            // Handle clicks on cards
            $('.parking-card').on('click', function () {
                if (!isLoggedIn) {
                    $("#guestDialog").dialog("open");
                } else {
                    // If logged in, you could redirect to parking details or reservation
                    window.location.href = '/parkingspot/' + $(this).find('h5').text();
                }
            });
        });
    </script>

</body>

</html>
