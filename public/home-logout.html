<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parking Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .parking-container {
            margin-top: 100px;
        }

        .parking-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .parking-card:hover {
            transform: scale(1.03);
        }

        .ui-dialog-titlebar-close {
            display: none;
        }

        .ui-widget-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded-bottom-lg">
        <div class="container-fluid">
            <a href="/home" class="btn btn-outline-light d-flex align-items-center me-auto" style="border: none;">
                <i class="fas fa-caret-left fa-lg me-1"></i> Back
            </a>

            <div class="ms-auto">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    Master Parker
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Parking Map -->
    <div class="container parking-container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card parking-card shadow-sm">
                    <img src="/images/parking1.jpg" class="card-img-top" alt="Parking Spot 1">
                    <div class="card-body">
                        <h5 class="card-title">Parking Spot 1</h5>
                        <p class="card-text">Near Entrance</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card parking-card shadow-sm">
                    <img src="/images/parking2.jpg" class="card-img-top" alt="Parking Spot 2">
                    <div class="card-body">
                        <h5 class="card-title">Parking Spot 2</h5>
                        <p class="card-text">Covered Area</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card parking-card shadow-sm">
                    <img src="/images/parking3.jpg" class="card-img-top" alt="Parking Spot 3">
                    <div class="card-body">
                        <h5 class="card-title">Parking Spot 3</h5>
                        <p class="card-text">Open Lot</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Popup -->
    <div id="loginPrompt" title="Notice" style="display: none; text-align: center;">
        <p class="fs-5">Create an account to park!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Remove settings icon if present
            $('.settings-icon').remove();

            // Initialize popup dialog
            $("#loginPrompt").dialog({
                autoOpen: false,
                modal: true,
                buttons: {
                    "Login": function () {
                        window.location.href = '/login';
                    },
                    "Close": function () {
                        $(this).dialog("close");
                    }
                }
            });

            // Bind click to all cards
            $(".parking-card").click(function () {
                $("#loginPrompt").dialog("open");
            });
        });
    </script>

</body>

</html>
